<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>XchangeCore Adapter</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<style>
legend {
	border: 1px solid #e9601a;
	background-color: #bbb;
	color: #fff;
	padding: 4px;
}

fieldset {
	border: 1px solid #e9601a;
	padding: 10px;
	margin-top: 10px;
}
</style>
</head>
<body>

    <form wicket:id="simpleUpload">
        <fieldset>
            <legend>XchangeCore CSV Upload</legend>
            <p>
                <label for="simpleUpload">File: </label> <input wicket:id="fileInput" type="file"
                    id="simpleUpload" />
            </p>
            <p>
                <span wicket:id="progress">[[upload progressbar]]</span>
            </p>
            <p>
                <input type="submit" value="Upload" />
            </p>
            <p></p>
        </fieldset>
    </form>
    
    <span wicket:id="statusMessage" id="statusMessage">Message goes here</span>
    
    <div wicket:id="feedback">[[ feedback ]]</div>

    <!-- 
    <div wicket:id="statusPage"></div>
     -->

    <table>
        <!-- 
        <tr>
            <td align="left"><a wicket:id="showStatus">Status</a></td>
        </tr>
         -->
        <tr>
            <td align="right"><a wicket:id="redirect">Redirect back to Login Page</a></td>
        </tr>
    </table>

            </tr>
        </table>
    </div>

</body>
</html>
